{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #bdc3c7, #2c3e50); /* 灰色漸層背景 */
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* 讓右上角按鈕能夠絕對定位 */
        }

        /* 中央圖示容器 */
        .icon-container {
            text-align: center;
            margin: 20px;
            padding: 10px;
            background-color: white; /* 白色背景 */
            border-radius: 10px; /* 圓角效果 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* 初始陰影 */
        }

        .icon-container img {
            width: 80px;
            height: 80px;
            display: block;
            margin: 0 auto;
        }

        /* 圖示懸浮效果 */
        .icon-container:hover {
            transform: scale(1.1); /* 略微放大 */
        }

        .icon-container img:hover {
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.4); /* 懸浮時增加陰影 */
        }

        /* 右上角按鈕 */
        .top-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        /* 讓文字與圖片之間有一點距離 */
        .icon-container h5 {
            margin-top: 10px; /* 控制圖示與文字的距離 */
            margin-bottom: 0px; /* 減少文字下面的空白 */
        }
        /* 右上角按鈕的樣式，不使用懸浮效果 */
        .top-buttons .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- 右上角按鈕 -->
    <div class="top-buttons">
        <button class="btn btn-light">🔔</button>
        <button class="btn btn-light">⚙️</button>
        <button class="btn btn-light">👤</button>
    </div>

    <!-- 圖示區塊 (保持中央) -->
    <div class="icon-container">
        <a href="{% url 'test' %}" class="text-decoration-none text-dark">
            <img src="{% static 'invoice.png' %}" alt="電子發票">
            <h5>電子發票</h5>
        </a>
    </div>
    <div class="icon-container">
        <a href="{% url 'invoice_list' %}" class="text-decoration-none text-dark">
            <img src="{% static 'bill.png' %}" alt="掃描帳單">
            <h5>掃描帳單</h5>
        </a>
    </div>
</body>
</html>

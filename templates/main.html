{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #2c3e50 5%, #bdc3c7); /* 灰色漸層背景 */
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            position: relative; /* 讓右上角按鈕能夠絕對定位 */
        }

        /* 中央圖示容器 */
        .icon-container {
            text-align: center;
            margin: 20px;
            padding: 10px;
            background-color: white; /* 白色背景 */
            border-radius: 8px; /* 圓角效果 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1); /* 初始陰影 */
            border: 2px solid #c5c5c5; /* 添加灰色邊線 */
            
        }

        .icon-container img {
            width: 80px;
            height: 80px;
            display: block;
            margin: 0 auto;
        }

        /* 圖示懸浮效果 */
        .icon-container:hover {
            transform: scale(1.1); /* 略微放大 */
        }

        .icon-container img:hover {
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.4); /* 懸浮時增加陰影 */
        }
        .icon-wrapper {
            margin: 20px 40px;
            text-align: center;
            position: relative;
            top: -300px; /* 整體上移 50px */

        }


        /* 右上角按鈕 */
        .top-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        /* 讓文字與圖片之間有一點距離 */
        .icon-container h5 {
            margin-top: 10px; /* 控制圖示與文字的距離 */
            margin-bottom: 0px; /* 減少文字下面的空白 */
        }
        /* 右上角按鈕的樣式，不使用懸浮效果 */
        .top-buttons .btn {
            margin-left: 10px;
        }
        button {
            font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
        }
        /* 讓選單在按鈕下方顯示 */
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0; /* 確保選單從按鈕開始展開 */
            top: 40px; /* 讓選單顯示在按鈕的下方 */
        }
        .dropdown-menu.show {
            display: block;
        }

        /* 黑色橫條樣式 */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000; /* 確保橫條在最上層 */
        }

        .top-bar .top-buttons {
            display: flex;
            align-items: center;
        }

        .top-bar .top-buttons .btn {
            margin-left: 10px;
            color: white;
            background-color: transparent;
            border: none;
        }

        .top-bar .top-buttons .btn:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- 黑色橫條 -->
    <div class="top-bar">
        <div class="logo">
            <h5 class="m-0" style="font-weight: bold;">Deloitte</h5>
        </div>
        <div class="top-buttons">
            <span id="currentUser" style="margin-right: 10px; font-weight: bold;">{{ user.username }}</span>
            <button class="btn">&#128276;</button> <!-- 🔔 -->
            <button class="btn">&#9881;</button>   <!-- ⚙️ -->
            <button class="btn" id="profileButton">&#128100;</button> <!-- 👤 -->
        
            <div class="dropdown-menu" id="profileMenu">
                <!-- 權限等級區塊：直接展開 -->
                         <!-- 使用者名稱 -->
                <div class="px-3 pt-2 pb-1">
                    <small class="text-muted">使用者：</small><br>
                    <div class="px-3 pt-2 pb-1 text-center">
                    <strong>{{ user.get_full_name|default:user.username }}</strong>
                    </div>
                </div>

                <hr class="my-1">
                <div class="px-3 pt-2">
                    <small class="text-muted">權限等級：</small>
                    <ul class="list-unstyled mt-1 mb-2 text-center">
                        {% for group in user.groups.all %}
                            <li>{{ group.name }}</li>
                        {% empty %}
                            <li class="text-muted">無</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="dropdown-divider"></div>       
                <a class="dropdown-item" href="#">更改密碼</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="javascript:void(0);" id="logoutLink">登出</a>
            </div>
        </div>
        
    </div>

    <!-- 圖示區塊 (保持中央) -->
    <div class="icon-wrapper">
        <div class="icon-container">
            <a href="{% url 'dashboard' %}">
                <img src="{% static 'dashboard.png' %}" alt="儀表板">
            </a>
        </div>
        <h5 class="text-center mt-2">
            <a href="{% url 'dashboard' %}" class="text-white text-decoration-none">儀表板</a>
        </h5>
    </div>
    
    <div class="icon-wrapper">
        <div class="icon-container">
            <a href="{% url 'upload_invoice' %}">
                <img src="{% static 'data-migration.png' %}" alt="資料匯入">
            </a>
        </div>
        <h5 class="text-center mt-2">
            <a href="{% url 'upload_invoice' %}" class="text-white text-decoration-none">資料匯入</a>
        </h5>
    </div>
    
    <div class="icon-wrapper">
        <div class="icon-container">
            <a href="{% url 'twb2bmainitem' %}">
                <img src="{% static 'invoice.png' %}" alt="電子發票">
            </a>
        </div>
        <h5 class="text-center mt-2">
            <a href="{% url 'twb2bmainitem' %}" class="text-white text-decoration-none">電子發票</a>
        </h5>
    </div>
    
    <div class="icon-wrapper">
        <div class="icon-container">
            <a href="{% url 'invoice_list' %}">
                <img src="{% static 'bill.png' %}" alt="掃描帳單">
            </a>
        </div>
        <h5 class="text-center mt-2">
            <a href="{% url 'invoice_list' %}" class="text-white text-decoration-none">掃描帳單</a>
        </h5>
    </div>
    
    <div class="icon-wrapper">
        <div class="icon-container">
            <a href="{% url 'company_detail' %}">
                <img src="{% static 'settings.png' %}" alt="設定">
            </a>
        </div>
        <h5 class="text-center mt-2">
            <a href="{% url 'company_detail' %}" class="text-white text-decoration-none">設定</a>
        </h5>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 用來控制按鈕點擊時展開選單
    $(document).ready(function() {
        $('#profileButton').click(function() {
            $('#profileMenu').toggleClass('show');
        });

        // 點選其他地方時隱藏選單
        $(document).click(function(event) {
            if (!$(event.target).closest('#profileButton').length && 
                !$(event.target).closest('#profileMenu').length) {
                $('#profileMenu').removeClass('show');
            }
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const logoutLink = document.getElementById('logoutLink');
        const confirmLogoutModal = new bootstrap.Modal(document.getElementById('confirmLogoutModal'));
        const confirmLogoutBtn = document.getElementById('confirmLogoutBtn');

        // 點擊登出按鈕時顯示 Modal
        logoutLink.addEventListener('click', function (event) {
            event.preventDefault(); // 防止預設行為
            confirmLogoutModal.show(); // 顯示登出確認 Modal
        });

        // 點擊 Modal 的「確認登出」按鈕後執行登出操作
        confirmLogoutBtn.addEventListener('click', function () {
            fetch("{% url 'logout' %}", {
                method: 'POST',
                headers: {
                    'X-CSRFToken': "{{ csrf_token }}",
                },
                credentials: 'same-origin', // 保證 CSRF Token 會隨請求一起發送
            }).then(response => {
                if (response.ok) {
                    alert("登出成功！");
                    window.location.href = '/login/'; // 重定向到登入頁
                }
            }).catch(error => {
                console.error('登出失敗:', error);
            });
        });
    });
</script>
<div class="modal fade" id="confirmLogoutModal" tabindex="-1" aria-labelledby="confirmLogoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="confirmLogoutModalLabel">確認登出</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-dark">
                您確定要登出嗎？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirmLogoutBtn">確認登出</button>
            </div>
        </div>
    </div>
</div>
</html>

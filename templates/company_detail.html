<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營業人管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 外層容器，包含導航欄與內容 */
        .content-wrapper {
            display: flex;
            height: 100vh;
            padding: 20px;
        }
 
        /* 側邊導覽欄 */
        .sidebar {
            width: 220px;
            background-color: #ffffff; /* 背景顏色 */
            border-radius: 8px; /* 圓角 */
            padding: 20px;
            height: calc(100vh - 40px); /* 滿版高度但減去 padding */
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2); /* 懸浮陰影 */
            transition: all 0.3s ease;
        }

        /* 導覽列內的連結 */
        .sidebar .nav-link {
            color: black !important;
            padding: 10px 15px;
            display: block;
            transition: background 0.3s;
            border-radius: 6px;
        }

        .sidebar .nav-link:hover {
            background-color: #dfdee0; /* 滑鼠懸停變色 */
        }
 
        /* 展開的下拉選單 */
        .collapse {

        }
        .collapse .nav-link {
            padding-left: 15px;
            text-align: right;
            color: black;
        }
 
        /* 內容區域 */
        .content {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1); /* 內容區域也有陰影 */
            margin-left: 20px;
            color: black; /* Set text color to black */
        }
        
        .table-wrapper {
            width: 100%;
            max-width: 100%;
            padding: 0px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .table {
            width: 100%;
            margin: 0;
        }

        /* 背景漸層效果 */
        body {
            background: linear-gradient(to bottom, #bdc3c7, #2c3e50); /* 背景漸層 */
            color: white;
            height: 100vh;
            margin: 0;
        }
        
        /* 已開立狀態的綠色背景 */
        .invoice-status-issued {
            background-color: #28a745; /* 綠色背景 */
            color: white; /* 白色字 */
        }
        .title-section h3 {
            display: block !important;
            color: black; /* Set text color to black */
        }

        .collapse.show {
            visibility: visible;
        }

    </style>
</head>
<body>
<div class="content-wrapper">
    <!-- 側邊導航欄 -->
    <nav class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'front4' %}">儀表板</a>
            </li>
            <!-- 點擊展開 -->
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="collapse" data-bs-target="#invoiceMenu">
                    發票管理
                </a>
                <div class="collapse" id="invoiceMenu">
                    <ul class="nav flex-column text-end">
                        <li><a class="nav-link" href="{% url 'invoice_filter' %}?invoice_status=已開立">已傳送發票</a></li>
                        <li><a class="nav-link" href="{% url 'invoice_filter' %}?invoice_status=未開立">未傳送發票</a></li>
                        <li><a class="nav-link" href="#">零稅率發票</a></li>
                        <li><a class="nav-link" href="#">折讓與作廢發票</a></li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="collapse" data-bs-target="#settingMenu">
                    設定
                </a>
                <div class="collapse" id="settingMenu">
                    <ul class="nav flex-column text-end">
                        <li><a class="nav-link" href="#">權限管理</a></li>
                        <li><a class="nav-link" href="#">營業人管理</a></li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">報告</a>
            </li>
        </ul>
    </nav>
    
    <div class="content">

        <!-- 主要內容 -->
        <a href="javascript:history.back()" class="btn btn-secondary back-button">← 返回上一頁</a>

        <div class="mb-3"></div>
        <!-- 測試用的假資料 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="bg-white shadow-md rounded-lg p-6 border border-gray-200 hover:shadow-lg transition">
                <h2 class="text-xl font-semibold text-gray-800">台灣科技公司</h2>
                <p class="text-gray-600 mt-2"><strong>統一編號:</strong> 12345678</p>
                <p class="text-gray-500"><strong>類型:</strong> 科技業</p>
            </div>
            
            <div class="bg-white shadow-md rounded-lg p-6 border border-gray-200 hover:shadow-lg transition">
                <h2 class="text-xl font-semibold text-gray-800">亞洲食品有限公司</h2>
                <p class="text-gray-600 mt-2"><strong>統一編號:</strong> 87654321</p>
                <p class="text-gray-500"><strong>類型:</strong> 食品業</p>
            </div>
    
            <div class="bg-white shadow-md rounded-lg p-6 border border-gray-200 hover:shadow-lg transition">
                <h2 class="text-xl font-semibold text-gray-800">全球物流股份有限公司</h2>
                <p class="text-gray-600 mt-2"><strong>統一編號:</strong> 11223344</p>
                <p class="text-gray-500"><strong>類型:</strong> 物流業</p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
